            <section id="question">
                <fieldset>
                    <legend>ask us a question</legend>
                    <form action="">
                        <label for="name">name<span>*</span></label>
                        <input type="text" name="name" id="name" required placeholder="Horus Lupercal">
                        <br>
                        <label for="email">email<span>*</span></label>
                        <input type="text" name="email" id="email" required placeholder="horus.lupercal@email.com">
                        <br>
                        <label for="phone">phone</label>
                        <input type="text" name="phone" id="phone" placeholder="+594 700 XXX XXX XXX">
                        <br>
    
                        <label for="textarea" id="textlabel">question<span>*</span></label>
                        <textarea name="text" id="textarea" cols="12" rows="8" required maxlength="500" placeholder="write-question-here"></textarea> 
                        <br>
