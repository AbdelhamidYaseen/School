<!DOCTYPE html>
<html lang="BE-nl">
<head>

    <title>Oefening-03</title>
</head>
<body>
    <main>
        <h1>gebruik media</h1>
        <h2>insluiten video</h2>

            <source src="https://www.w3schools.com/html/horse.ogg">

        </audio>
        <h2>insluiten webpagina</h2>
