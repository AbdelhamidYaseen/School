<body>
    <header>
		<img src="./assets/images/logo.jpg" alt="logo wol&co" id="logo">

		  </ul>

	</header>
    <main id="contact">
        <h1>contacteer wol&co</h1>
        <form action="">
            <section id="first">
                <h2>gegevens</h2>
                <label for="name">voor- en achternaam</label>
                <input type="text" name="name" placeholder="voor-en achternaam" required>
                <label for="">e-mailadres</label>
                <input type="text" name="mail" placeholder="e-mailadres" required>
            </section>
            <section>
                <h2>vraag</h2>
                <textarea name="question" id="question" cols="30" rows="10" placeholder="Type hier uw vraag" required></textarea>
            </section>        
            <button>verzenden</button>
        </form>
    </main>
    <aside>
        <h2>Contact</h2>
        <p>Ellermanstraat 33<br>
          2060 Antwerpen<br>
              contact via <a href="mailto:wolshop@ap.be">mail</a> 
        </p>

        <ul id="hourList">
